<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER 영화 검색</title>
    <link rel="stylesheet" href="sub.css">
</head>

<body>
    <section>
        <div class="modal">
            <div class="modal_body">
                <ul class="detail">
                    <li class="movie__name"><strong></strong></li>
                    <li class="open__date"></li>
                    <li class="ranking"></li>
                    <li class="counting"></li>
                    <li class="etc">
                        <span class="genre"></span>
                        <span class="nation"></span>
                        <span class="rating"></span>
                        <span class="runtime"></span>
                    </li>
                    <li class="text__inner">
                        <ul>
                            <li class="company"></li>
                            <li class="director__name"></li>
                            <li class="actor__name"></li>
                            <li class="plot"></li>
                        </ul>
                    </li>
                </ul>
    
            </div>
          </div>
        <div class="inner">
            <ul class="movieList">
            </ul>
        </div>
    </section>
    <script src="sub.js"></script>
</body>

</html>
