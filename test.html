        .aa::after {
            content: "";
            position: absolute;

            height: 410px;
            transform: scaleY(-1);
            top: 402px;
            left: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        div img {

            width: 100%;
